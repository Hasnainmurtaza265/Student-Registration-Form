<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
<form action="./Thankyou.html">
    <h3>ROLL NO.</h3>
    <input type="number" name="Roll no." id="" placeholder="Roll no." required>
<h3>Student name</h3>
<input type="name" name="your name" id="" placeholder="First Name" required>  -
<input type="name" name="Last Name" id="" placeholder="Last Name">
<h3>Father's Name</h3>
<input type="name" name="Father name" id="" placeholder="Father Name" required>
<h3>Date Of Birth</h3>
<input type="date" name="date of birth" id="" required>
<h3>Mobile no.</h3>
<input type="number" name="mobile no." id="" placeholder="03XXXXXXXXX" required>
<h3>Email</h3>
<input type="email" name="email" id="" placeholder="forexample@gmail.com" required>
<h3>Password</h3>
<input type="password" name="password" id="" placeholder="Enter Your Password" required>
<h3>Gender:</h3>
<input type="radio" name="Gender" id="">Male
<input type="radio" name="Gender" id="">Female
<h3>Department</h3>
<input type="checkbox" name="CSE" id="">CSE
<input type="checkbox" name="IT" id="">IT
<input type="checkbox" name="ECE" id="">ECE
<input type="checkbox" name="CIVIL" id="">CIVIL
<input type="checkbox" name="MECH" id="">MECH
<h3>Course:</h3>
<label for="">Course :</label>
<select  name="course" id="">
    <option value="">--- Select Current Course ---</option>
    <option value="Digital Marketing">B.Tech</option>
    <option value="Web Development">B.E</option>
    <option value="Graphic Designing">BCA</option>
    <option value="Software Development">MCA</option>
</select>
<h3>Student Photo</h3>
<input type="file" name="" id="">
<h3>City</h3>
<input type="name" name="" id="" placeholder="Karachi">
<h3>Address</h3>
<label for=""></label>
<textarea name="Address" id="" placeholder="Address"></textarea>
<br>
<input type="submit" name="" id="">
</form>











    
</body>
</html>
